name: backend pipeline

on:
  push:
    branches:
      - master
    paths:
      - secoopecproductnetwork/**
      - Docker/backend/**
      - 'docker-compose.yaml'
      - .github/workflows/*-backend.yaml

jobs:
  compile:
    runs-on: ubuntu-latest
    name: Compile Project
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set Executable Permissions for mvnw
        run: chmod +x ./mvnw

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'corretto'

      - name: Compile Project
        run: ./mvnw clean compile



  build:
    runs-on: ubuntu-latest
    name: Build Backend
    needs: [ compile ]
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set Executable Permissions for mvnw
        run: chmod +x ./mvnw

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'corretto'

      - name: Build Project Without Tests
        run: ./mvnw clean package -DskipTests


      - name: Check Disk Usage
        run: df -h

      - name: Check Memory Usage
        run: free -h


  build-image:
    runs-on: ubuntu-latest
    name: Build Docker Image
    needs: [build]
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}  # Ensure this secret is correct

      - name: Build Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file:  Docker/backend/Dockerfile
          push: true
          platforms: linux/amd64
          tags : ${{ secrets.DOCKERHUB_USERNAME }}/backend
  deploy:
    runs-on: ubuntu-latest
    name: Deploy Backend
    needs: [build-image]
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Docker Compose
        run: |
          sudo curl -L "https://github.com/docker/compose/releases/download/$(curl -s https://api.github.com/repos/docker/compose/releases/latest | grep 'tag_name' | cut -d\" -f4)/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose

      - name: Create Deployment Folder
        run: mkdir -p /deployments/backend

      - name: Copy Docker Compose File
        run: cp docker/backend/docker-compose.yml /deployments/backend/docker-compose.yml

      - name: Deploy Docker Compose
        run: |
          cd /deployments/backend
          docker-compose up -d
