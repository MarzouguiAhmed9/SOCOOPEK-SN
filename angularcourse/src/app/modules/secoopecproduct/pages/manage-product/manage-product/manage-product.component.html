<div class="p-2">
  <h2>Manage my book</h2>
  <hr>
  <div class="alert alert-danger mt-2" role="alert" *ngIf="errorMsg.length">
    <p class="p-0 m-0" *ngFor="let msg of errorMsg">{{msg}}</p>
  </div>
  <div class="d-flex gap-2">
    <div class="col-3">
      <img class="rounded-1" width="100%" height="100%" [src]="selectedPicture || 'https://source.unsplash.com/user/c_v_r/1900x800'" alt="">
      <div class="mt-2">
        <input
          (change)="onFileSelected($event)"
          class="form-control"
          type="file"
          id="formFile"
          accept="image/*"
        >
      </div>
    </div>
    <div class="col-9">
      <form class="row g-3">
        <div class="col-12">
          <label for="ptitle" class="form-label">Product Name</label>
          <input [(ngModel)]="productrequest.producttitle" id="ptitle" type="text" class="form-control" name="ptitle" placeholder="Book title">
        </div>
        <div class="col-md-6">
          <label for="description" class="form-label">Author name</label>
          <textarea [(ngModel)]="productrequest.description" class="form-control" id="description" name="description" placeholder="description"></textarea>
        </div>
        <div class="col-md-6">
          <label for="identifiant" class="form-label">IDENTIFIANT</label>
          <input [(ngModel)]="productrequest.identifiant" type="number" class="form-control" id="identifiant" name="identifiant">
        </div>
        <div class="col-md-6">
          <label for="price" class="form-label">PRICE</label>
          <input [(ngModel)]="productrequest.price" type="number" class="form-control" id="price" name="price">
        </div>
        <div class="col-12">
          <div class="form-check">
            <input [(ngModel)]="productrequest.shareable" class="form-check-input" type="checkbox" id="gridCheck" name="shareable">
            <label class="form-check-label" for="gridCheck">
              Share me
            </label>
          </div>
        </div>
        <div class="d-flex justify-content-end gap-2 col-12">
          <button (click)="saveproduct()" type="submit" class="btn btn-outline-primary">
            <i class="fas fa-save"></i>&nbsp;Save
          </button>
          <a routerLink="/books/my-books" class="btn btn-link text-danger">
            <i class="fas fa-times"></i>&nbsp;Cancel
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
